<!DOCTYPE html>
<html>
{%load static %}
{%include "admin/adminsidebar.html" %}
<head>
  <script src="{%static 'admin/dist/js/jquery-3.4.1.min.js' %}"></script>


</head>


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" >
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Service Details</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard v1</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content" >
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <div class="card card-primary">
              <div class="card-header"style="background-color: rgb(20, 9, 38);">
                <h3 class="card-title">Add New Service</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="{%url 'addService' %}" method="post" enctype="multipart/form-data">
                {%csrf_token%}
                <div class="card-body">
                  <div class="form-group">
                    <label for="title">Title of the Service</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter Title" name="title">
                  </div>
                  <div class="form-group">
                    <label for="title">Type of  Service</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter Type" name="type">
                  </div>
                  <div class="form-group">
                    <label for="price">Price of the Service</label>
                    <input type="text" class="form-control" id="price" placeholder="Enter Price" name="price">
                  </div>
                  <div class="form-group">
                    <label for="desc">Short Description</label>
                    <textarea class="form-control" id="desc" rows = "7" placeholder="Enter something about service ....." name="desc"></textarea>
                  </div>
                 
                 
                  <div class="form-group">
                    <label for="copy">No. of Services per day</label>
                    <input type="text" class="form-control" id="copy" placeholder="No. of Services per day" name="copy">
                  </div>

                  <div class="form-group">
                    <label for="image">Select Image</label>
                    <div class="input-group">
                      <div>
                        <input type="file" name="image" id="image">
                        <label class="custom-file-label" for="image">Choose File</label>
                      </div>
                    </div>
                  </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary" style="background-color: rgb(20, 9, 38);">Save Service Details</button>
                </div>

            </div>
              </form>
            <!-- /.card -->
          </div>
        </div>
      </div><!-- /.container-fluid -->
      </div>

    </section>


    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

</html>
